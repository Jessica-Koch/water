<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Irrigation Automation</title>
		<!-- Styles -->
    <link href="http://allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="src/css/styles.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Oswald|Montserrat|Raleway' rel='stylesheet' type='text/css'>

	</head>
	<body>
    <h1>My Yard</h1>
		<div class="label" id="userName"></div>
    <form id ="userKey">
      <div class="form">
        <label for="password">Password</label>
        <div class="text-input">
          <input type="password" name="password" id="key" placeholder="">
          <span class="separator"> </span>
        </div>
        <div class="button">
        <!-- CALL PROMISE -->
          <button class="btn" id="btn" type="submit" onclick="getApiKey()">Unlock</button>
        </div>
      </div>
      <div id="output"> </div>
    </form>
    <div id="device-container">
      <table id="deviceTable">
        <thead>
          <tr>
            <td>ID</td>
            <td>Status</td>
            <td>Paused?</td>
            <td>Power?</td>
            <td>Schedule rules enabled?</td>
          </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
        <button class="btn" id="disableAllZonesButton" type="submit" onclick="allOff()">Disable All</button>
    </div>
      <template id="deviceRow">
        <tr>
          <td class="deviceHeaderInfo"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
    <script src="src/js/request.js"></script>
	</body>
</html>
